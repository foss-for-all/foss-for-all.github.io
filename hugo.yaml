# Hugo configuration file
title: FOSS for All


enableGitInfo: false
hasCJKLanguage: true
# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

defaultContentLanguage: ko
languages:
  ko:
    languageName: 한국어(Korean)
    weight: 1
  en:
    languageName: English
    weight: 2

menu:
  main:
    - name: 소개
      pageRef: /about
      weight: 1
      identifier: menu_about
    - name: 문서
      pageRef: /docs
      weight: 2
      identifier: menu_docs
    - name: 소식/공고
      pageRef: /blog
      weight: 3
      identifier: menu_news
    - name: 공시/규정
      pageRef: /disclosures
      weight: 4
      identifier: menu_disclosures
    - name: 검색
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/foss-for-all"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/foss-for-all/foss-for-all.github.io/edit/main/content"
